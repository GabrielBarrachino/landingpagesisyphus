                            <form action="" class="newsletter__subscribe">
                                <input type="email" required placeholder="@email.com" class="newsletter__input">
                                <a href="#" class="button__cadastrar">Enviar</a>                                
                            </form>
                            
                    </div>
    
                    <div class="home__woman">
                        <img src="img/img.png" alt="" class="home__img">
                    </div>
                </div>
    
            </section>
    
        </main>
